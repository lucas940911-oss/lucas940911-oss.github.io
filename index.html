  <!-- Ripple Script -->
  <script src="script.js"></script>
  <script>
(() => {
  const logo = document.getElementById('dvd-logo');
  const bg = document.getElementById('dvd-bg');
  if (!logo || !bg) return;

  const box = bg.parentElement; // ✅ hero 容器
  if (!box) return;

  // ✅ 速度：更慢
  let vx = 1.05;
  let vy = 0.90;

  // ✅ 透明度：平常淡，撞牆變回較正常
  const idleOpacity = 0.12;
  const hitOpacity  = 0.28;
  const hitMs = 120;

  logo.style.opacity = idleOpacity;

  let x = 40, y = 30;

  function bounds(){
  const r = box.getBoundingClientRect();
  return {
    bw: r.width,
    bh: r.height,
    lw: logo.offsetWidth,
    lh: logo.offsetHeight
    };
  }

  function hitFlash(){
    logo.style.opacity = hitOpacity;
    clearTimeout(logo._hitT);
    logo._hitT = setTimeout(() => {
      logo.style.opacity = idleOpacity;
    }, hitMs);
  }

  function tick(){
    const {bw,bh,lw,lh} = bounds();

    x += vx;
    y += vy;

    if (x <= 0) { x = 0; vx *= -1; hitFlash(); }
    if (y <= 0) { y = 0; vy *= -1; hitFlash(); }
    if (x + lw >= bw) { x = bw - lw; vx *= -1; hitFlash(); }
    if (y + lh >= bh) { y = bh - lh; vy *= -1; hitFlash(); }

    logo.style.transform = `translate3d(${x}px, ${y}px, 0)`;
    requestAnimationFrame(tick);
  }

  if (logo.complete) requestAnimationFrame(tick);
  else logo.addEventListener('load', () => requestAnimationFrame(tick), { once: true });

  window.addEventListener('resize', () => {
    const {bw,bh,lw,lh} = bounds();
    x = Math.max(0, Math.min(x, bw - lw));
    y = Math.max(0, Math.min(y, bh - lh));
  });
})();
</script>
