<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>影片歌單 — Label P</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <nav class="navbar">
    <div class="nav-container">
      <a href="index.html" class="nav-logo">LABEL P</a>
      <div class="nav-links">
        <a href="songs.html">翻譯歌曲</a>
        <a href="playlist.html">影片歌單</a>
        <a href="merch.html">周邊商品</a>
        <a href="about.html">關於廠牌</a>
      </div>
    </div>
  </nav>

  <section class="dark">
    <div class="container">
      <h2 class="section-title">影片歌單</h2>

      <noscript>
        <div style="margin: 10px 0; padding: 12px; border: 1px solid #ddd; border-radius: 12px; opacity: .9;">
          這個頁面需要啟用 JavaScript 才能載入歌單內容。
        </div>
      </noscript>

      <!-- 工具列：搜尋 + 歌手篩選 -->
      <div class="playlist-toolbar" style="display:flex; gap:10px; flex-wrap:wrap; margin: 12px 0 18px;">
        <input
          id="q"
          type="text"
          placeholder="搜尋歌名 / 歌手…"
          autocomplete="off"
          style="padding:10px 12px; border:1px solid #ddd; border-radius:10px; min-width:220px;"
        >
        <select
          id="artist"
          style="padding:10px 12px; border:1px solid #ddd; border-radius:10px;"
        >
          <option value="">全部歌手</option>
        </select>
      </div>

      <!-- 自動渲染結果 -->
      <div id="grid" class="grid" aria-live="polite"></div>

      <!-- 錯誤/載入提示 -->
      <div id="msg" style="margin-top:14px; opacity:.8;" aria-live="polite"></div>
    </div>
  </section>

  <footer class="footer">
    <div class="footer-container">
      <div class="footer-nav">
        <div class="footer-group">
          <h4>內容</h4>
          <a href="songs.html">翻譯歌曲</a>
          <a href="playlist.html">影片歌單</a>
        </div>
        <div class="footer-group">
          <h4>關於</h4>
          <a href="about.html">關於廠牌</a>
          <a href="merch.html">周邊商品</a>
        </div>
        <div class="footer-group">
          <h4>社群</h4>
          <a href="mailto:labelpworkspace@gmail.com">聯絡合作</a>
          <a href="https://www.instagram.com/labelplyrics" target="_blank" rel="noreferrer">Instagram</a>
        </div>
      </div>
    </div>

    <div class="footer-bottom">
      <p>&copy; 2025 LABEL P WORKSPACE. All Rights Reserved.</p>
    </div>
  </footer>

  <!-- ✅ 先載入 playlist.js 生成 blockquote，再讓 IG script process -->
  <script src="playlist.js"></script>
  <script async src="https://www.instagram.com/embed.js"></script>
</body>
</html>
